{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="{% static 'app/styles.css' %}"></link>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script type="text/javascript" src = "{% static 'app/scripts.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <title>{% block title %}Mealy{% endblock %}</title>
</head>
<body>
  <div class="header">
    <span>
      <a href="{% url 'index' %}" class="header-login"><h1>mealy</h1></a>
    </span>
    <span class="headerLogin">
      {% if user.is_authenticated %}
        Hi {{ user.username }}! |
        <a href="{% url 'logout' %}">logout</a>
      {% else %}
        <a href="{% url 'login' %}">login</a>
      {% endif %}
      &nbsp&nbsp
    </span>
  </div>

  <br>
  <br>
  <br>

  <div class="main">
  {% block content %}
  {% endblock %}
  </div>

  <br>
  <br>
  <br>

  <div class="footer">
    <p><span class="logoFont white">mealy</span> | made with <i class="fas fa-heart red"></i> by Brian, Zack D, Zach L, Zach W, and Sean</p>
  </div>
</body>
</html>
