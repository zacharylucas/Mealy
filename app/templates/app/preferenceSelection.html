{% extends 'base.html' %}
{% block title %}Mealy - Information{% endblock %}

{% block content %}
  <h2>Blah lbah lbah</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}
        {{ field }}
        {% for error in field.errors %}
          <p style="color: #FF653A">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="buttonRound" type="submit">Next</button>
  </form>
{% endblock %}
